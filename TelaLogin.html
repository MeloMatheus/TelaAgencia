<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaLogin.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main-cadastro" id="main-cadastro">
        <div class="menu-cadastro" id="menu-cadastro">
            <img src="Travel.png">
        </div>
    </div>
    <div class="card-login" id="card-login">
        <div class="left-login">
            <img src="images-depositphotos-bgremover.png">
        </div>
        <div class="right-login">
            <h1>LOGIN</h1>
            <div class="box-login">
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
            </div>
            <button class="btn-acessar">Acessar</button>
            <h5><u>NÃ£o tenho acesso</u>.</h5>
        </div>
    </div>
    
</body>
</html>
