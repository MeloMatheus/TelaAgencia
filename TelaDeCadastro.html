<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaDeCadastro.css">
    <title>Tela de cadastro</title>
</head>
<body>
    <div class="main-cadastro" id="main-cadastro">
        <div class="menu-cadastro" id="menu-cadastro">
            <img src="Travel.png">
        </div>
        <div class="botao-cadastrar">
            <button class="btn-cadastrar">Cadastrar</button>
        </div>
        <div class="left-cadastro">
            <div class="cadastro" id="cadastro">
                <h3>Cadastro:</h3>
                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Nome completo">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>
                <div class="textfield">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Telefone">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senhaConfirmar">Confirmar senha</label>
                    <input type="password" id="senhaConfirmar" placeholder="Confirmar senha">
                </div>
            </div>
        </div>
        <div class="right-cadastro">
            <div class="cadastro-right">
                <div class="textfield">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Rua">
                </div>
                <div class="textfield">
                    <label for="numero ">Número</label>
                    <input type="text" id="numero" placeholder="Numero">
                </div>
                <div class="textfield">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="telefone" placeholder="Telefone">
                </div>
                <div class="textfield">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Estado">
                </div>
                <div class="textfield">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="CEP">
                </div>
                <div class="login">
                    <h5><u>Já possuo cadastro.</u></h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
